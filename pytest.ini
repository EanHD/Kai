[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests
    slow: Tests that take a long time
    asyncio: Async tests
    production: Production validation tests (use real APIs, cost money)
    regression: Regression tests (ensure bugs stay fixed)
    stress: Stress and load tests (high resource usage)
    static: Static analysis tests (lint, format, imports, types)
